name: musicapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  cached_network_image: ^3.2.3
  dio: ^5.5.0+1
  easy_localization: ^3.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  media_kit: ^1.1.10
  media_kit_libs_audio: ^1.0.4

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: NicoMogi
      fonts:
        - asset: assets/fonts/NicoMoji-Regular.ttf
    - family: LexendExa
      fonts:
        - asset: assets/fonts/LexendExa-VariableFont_wght.ttf

name: musicapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: NicoMogi
      fonts:
        - asset: assets/fonts/NicoMoji-Regular.ttf
    - family: LexendExa
      fonts:
        - asset: assets/fonts/LexendExa-VariableFont_wght.ttf
